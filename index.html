<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Routing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css "
            integrity="sha384- MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <script type= "text/javascript" src="js/vue.js"></script>
    <script type= "text/javascript" src="js/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    
</head>
<body>

    <div id = "app">
        <div class="p-5 mb-3 bg-warning text-white text-center">
            <h1>Ejemplo de Routing</h1>
        </div>
        <div class="p-5 text-center">
        <p>
            <router-link to = "/route1">Enlace Router 1</router-link>
            <router-link to = "/route2">Enlace Router 2</router-link>
            <router-link to = "/route3">Enlace Router 3</router-link>
            <router-link to = "/route4">Enlace Router 4</router-link>
        </p>   
        <router-view></router-view>
        </div>
    <script type = "text/javascript">
    const Route1 = { template: '<div style = "border-radius:200px;  background-color:aquamarine;   width:300px;   height:300px;   margin:10px;   font-size:25px;   padding:100px;">Esto es un router 1</div>' }
    const Route2 = { template: '<div style = "border-radius:10px;   background-color:orchid;       width:300px;   height:60px;    margin:10px;   font-size:25px;   padding:10px;">Esto es un router 2</div>' }
    const Route3 = { template: '<div style = "border-radius:10px;   background-color:salmon;       width:300px;   height:300px;   margin:10px;   font-size:25px;   padding:100px;">Esto es un router 3</div>' }
    const Route4 = { template: '<div style = "border-radius:180px;  background-color:skyblue;      width:100px;   height:300px;   margin:10px;   font-size:25px;   padding:30px;">Esto es un router 4</div>' }
    const routes = [
                    { path: '/route1', component: Route1 },
                    { path: '/route2', component: Route2 },
                    { path: '/route3', component: Route3 },
                    { path: '/route4', component: Route4 }
                    ];
    const router = new VueRouter({
    routes 
    });
    var vm = new Vue({
el: '#app',
router
});
</script>
</body>
</html>
    
</body>
</html>
